language: python
python:
  - 2.7
install:
  - sudo pip install pytest
  - sudo apt-get install samtools
script:
- deactivate
- wget https://wiki.dnanexus.com/images/files/dx-toolkit-current-ubuntu-12.04-amd64.tar.gz
- tar zxf dx-toolkit-current-ubuntu-12.04-amd64.tar.gz
- source dx-toolkit/environment
- python run_tests.py --project_id project-BgKPX680Y028gX2xxVYzvy7b --commit_range $TRAVIS_COMMIT_RANGE
env:
  global:
  - secure: ""
